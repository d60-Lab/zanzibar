server:
  port: 8080
  mode: debug # debug, release, test
  read_timeout: 60
  write_timeout: 60

database:
  driver: postgres
  host: localhost
  port: 5432
  database: zanzibar_permission
  username: postgres
  password: postgres # pragma: allowlist secret - 生产环境建议使用环境变量 ${DB_PASSWORD}
  max_open_conns: 25
  max_idle_conns: 10
  conn_max_lifetime: 300 # 秒

redis:
  host: localhost
  port: 6379
  password: "" # pragma: allowlist secret - 生产环境建议使用环境变量 ${REDIS_PASSWORD}
  db: 0

jwt:
  secret: your-secret-key-change-in-production # pragma: allowlist secret - 生产环境建议使用环境变量 ${JWT_SECRET}
  expire: 86400 # 24小时，单位秒

# Pprof 性能分析配置
pprof:
  enabled: false # 生产环境建议关闭，需要时再开启

# Sentry 错误追踪配置
sentry:
  enabled: false # 按需开启
  dsn: "" # Sentry DSN，从 Sentry 项目设置中获取
  environment: development # 环境名称：development, staging, production
  traces_sample_rate: 1.0 # 采样率，0.0-1.0
  debug: false # 是否开启调试模式

# OpenTelemetry 追踪配置
tracing:
  enabled: false # 按需开启
  service_name: gin-template # 服务名称
  jaeger_endpoint: http://localhost:14268/api/traces # Jaeger endpoint
